# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site #整站的基本信息
title: CRUMBS #网站标题
subtitle: DON’T LEAVE CRUMBS #网站副标题
description: What are crumbs? The crumbs I’m talking about are the choice we make that make us have to look over our shoulder in the future. #网站描述
author: Tysec.Huang #网站作者，在下方显示
language: zh-CN #网站语言
email: xrey.huang@gmail.com #联系邮箱
timezone: Asia/Shanghai #网站时区
avatar: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tysec.github.io #域名
root: / #网站根目录
permalink: :year/:month/:day/:title/ #永久链接格式
permalink_defaults: #永久链接中各部分的默认值


# Directory 目录配置
source_dir: source #资源文件夹，存放内容
public_dir: public #公共文件夹，存放生成的站点文件
tag_dir: tags #标签文件夹
archive_dir: archives #归档文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code #Include code文件夹
i18n_dir: :lang #国际化文件夹
skip_render:  #跳过指定文件的渲染，你可使用glob来配置路径

# Writing 写作配置
new_post_name: :title.md # File name of new posts 新文章的文件名称
default_layout: post #默认布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
max_open_file: 100
multi_thread: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus #社会化评论disqus，我使用多说，在主题中配置
disqus_shortname:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# 添加社交链接
social:
  github: https://github.com/tysec

# 添加友情链接
# title
links_title: Links
# links
links:
  Github: https://www.github.com

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git #部署类型，使用github
  repo: git@github.com:Tysec/Tysec.github.io.git #部署的仓库的SSH
  branch: master #部署分支， 一般使用master主分支
  message: update #默认类型